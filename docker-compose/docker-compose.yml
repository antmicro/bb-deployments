version: '3'
services:
  frontend:
    image: ghcr.io/buildbarn/bb-storage:20240320T095126Z-4bb23aa
    command:
    - /config/frontend.jsonnet
    expose:
    - 9980
    ports:
    - 8980:8980
    volumes:
    - ./config:/config

  storage-0:
    image: ghcr.io/buildbarn/bb-storage:20240320T095126Z-4bb23aa
    command:
    - /config/storage.jsonnet
    expose:
    - 8981
    - 9980
    volumes:
    - ./config:/config
    - ./volumes/storage-ac-0:/storage-ac
    - ./volumes/storage-cas-0:/storage-cas

  storage-1:
    image: ghcr.io/buildbarn/bb-storage:20240320T095126Z-4bb23aa
    command:
    - /config/storage.jsonnet
    expose:
    - 8981
    - 9980
    volumes:
    - ./config:/config
    - ./volumes/storage-ac-1:/storage-ac
    - ./volumes/storage-cas-1:/storage-cas

  scheduler:
    image: ghcr.io/buildbarn/bb-scheduler:20240310T090416Z-28dbdbb
    command:
    - /config/scheduler.jsonnet
    expose:
    - 8982
    - 8983
    - 8984
    - 9980
    ports:
    - 7982:7982
    - 8983:8983
    - 8984:8984
    volumes:
    - ./config:/config

  browser:
    image: ghcr.io/buildbarn/bb-browser:20240310T094611Z-10b339d
    command:
    - /config/browser.jsonnet
    expose:
    - 9980
    ports:
    - 7984:7984
    volumes:
    - ./config:/config

  runner-installer:
    image: ghcr.io/buildbarn/bb-runner-installer:20240310T090416Z-28dbdbb
    volumes:
    - ./volumes/bb:/bb

  # The FUSE worker is the most efficient configuration.
  worker-fuse-ubuntu22-04:
    image: ghcr.io/buildbarn/bb-worker:20240310T090416Z-28dbdbb
    command:
    - /config/worker-fuse-ubuntu22-04.jsonnet
    # Need to be privileged for the FUSE mounting to work.
    privileged: true
    volumes:
    - ./config:/config
    - type: bind
      source: ./volumes/worker-fuse-ubuntu22-04
      target: /worker
      bind:
        # Bidirectional mount to expose the FUSE mount.
        propagation: shared

  runner-fuse-ubuntu22-04:
    image: ghcr.io/antmicro/openroad-flow-scripts/ubuntu22.04@sha256:ef18800147f1b09fd00366c32b2266da4944d59d588680ed05d2685fbae2531a
    command:
    - sh
    - -c
    - while ! test -f /bb/installed; do sleep 1; done; exec /bb/tini -v -- /bb/bb_runner /config/runner-ubuntu22-04.jsonnet
    network_mode: none
    volumes:
    - ./config:/config
    - ./volumes/bb:/bb
    - type: bind
      source: ./volumes/worker-fuse-ubuntu22-04
      target: /worker
      bind:
        # HostToContainer mount to use the FUSE mount.
        propagation: slave
    depends_on:
    - runner-installer
